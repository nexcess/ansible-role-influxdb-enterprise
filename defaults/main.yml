---

## Sub-role Triggers
influxdb_is_meta: false
influxdb_is_data: false
influxdb_is_console: false
influxdb_is_kapacitor: false

## Global
influxdb_unix_user: "influxdb"
influxdb_unix_group: "influxdb"
influxdb_enterprise_unix_user: "influx-enterprise"
influxdb_enterprise_unix_group: "influx-enterprise"
influxdb_reporting_disabled: false
influxdb_bind_address: "127.0.0.1:8088"
influxdb_hostname: ""
influxdb_dl_baseurl: "https://dl.influxdata.com/enterprise/releases"
influxdb_version: "1.2.1"
influxdb_subversion: "c1.2.2"
influxdb_enterprise_license_key: ""
influxdb_enterprise_license_path: "/etc/influxdb/influxdb-enterprise-license.json"
influxdb_enterprise_console_license_path: "/etc/influx-enterprise/influxdb-enterprise-license.json"
influxdb_enterprise_license_file_contents: ""

## Meta Vars
influxdb_enterprise_registration_enabled: false
influxdb_enterprise_registration_server_url: ""
influxdb_meta_dir: "/var/lib/influxdb/meta"
influxdb_meta_bind_address: ":8089"
influxdb_meta_http_bind_address: ":8091"
influxdb_meta_https_enabled: false
influxdb_meta_https_certificate: ""
influxdb_meta_gossip_frequency: "5s"
influxdb_meta_announcement_expiration: "30s"
influxdb_meta_retention_autocreate: true
influxdb_meta_election_timeout: "1s"
influxdb_meta_heartbeat_timeout: "1s"
influxdb_meta_leader_lease_timeout: "500ms"
influxdb_meta_commit_timeout: "50ms"
influxdb_meta_cluster_tracing: false
influxdb_meta_logging_enabled: true
influxdb_meta_pprof_enabled: true
influxdb_meta_lease_duration: "1m0s"
influxdb_meta_shared_secret: ""
influxdb_meta_internal_shared_secret: ""

## Data Vars
influxdb_http_bind_port: 8086
influxdb_meta_meta_tls_enabled: false
influxdb_meta_meta_insecure_tls: false
influxdb_data_dir: "/var/lib/influxdb/data"
influxdb_data_wal_dir: "/var/lib/influxdb/wal"
influxdb_data_query_log_enabled: true
influxdb_data_cache_max_memory_size: 1048576000
influxdb_data_cache_snapshot_memory_size: 26214400
influxdb_data_cache_snapshot_write_cold_duration: "10m"
influxdb_data_compact_full_write_cold_duration: "4h"
influxdb_data_max_series_per_database: 1000000
influxdb_data_max_values_per_tag: 100000
influxdb_cluster_dial_timeout: "1s"
influxdb_cluster_shard_writer_timeout: "5s"
influxdb_cluster_shard_reader_timeout: "0"
influxdb_cluster_max_remote_write_connections: 50
influxdb_cluster_cluster_tracing: false
influxdb_cluster_write_timeout: "10s"
influxdb_cluster_max_concurrent_queries: 0
influxdb_cluster_query_timeout: "0s"
influxdb_cluster_log_queries_after: "0s"
influxdb_cluster_max_select_point: 0
influxdb_cluster_max_select_series: 0
influxdb_cluster_max_select_buckets: 0
influxdb_hinted_handoff_enabled: true
influxdb_hinted_handoff_dir: "/var/lib/influxdb/hh"
influxdb_hinted_handoff_max_size: 10737418240
influxdb_hinted_handoff_max_age: "168h0m0s"
influxdb_hinted_handoff_retry_concurrency: 20
influxdb_hinted_handoff_retry_rate_limit: 0
influxdb_hinted_handoff_retry_interval: "1s"
influxdb_hinted_handoff_retry_max_interval: "10s"
influxdb_hinted_handoff_purge_interval: "1m0s"
influxdb_retention_enabled: true
influxdb_retention_check_interval: "30m"
influxdb_shard_precreation_enabled: true
influxdb_shard_precreation_check_interval: "10m"
influxdb_shard_precreation_advance_period: "30m"
influxdb_monitor_store_enabled: true
influxdb_monitor_store_database: "_internal"
influxdb_monitor_store_interval: "10s"
influxdb_admin_enabled: false
influxdb_admin_bind_address: ":8083"
influxdb_admin_https_enabled: false
influxdb_admin_https_certificate: "/etc/ssl/influxdb.pem"
influxdb_http_enabled: false
influxdb_http_bind_address: ":8086"
influxdb_http_auth_enabled: false
influxdb_http_realm: "InfluxDB"
influxdb_http_log_enabled: true
influxdb_http_write_tracing: false
influxdb_http_pprof_enabled: true
influxdb_http_https_enabled: false
influxdb_http_https_certificate: "/etc/ssl/influxdb.pem"
influxdb_http_https_private_key: ""
influxdb_http_shared_secret: ""
influxdb_http_max_row_limit: 10000
influxdb_http_max_connection_limit: 0
influxdb_http_unix_socket_enabled: false
influxdb_http_bind_socket: "/var/run/influxdb.sock"
influxdb_subscriber_enabled: false
influxdb_subscriber_http_timeout: "30s"
influxdb_subscriber_insecure_skip_verify: false
influxdb_subscriber_ca_certs: ""
influxdb_subscriber_write_concurrency: 40
influxdb_subscriber_write_buffer_size: 1000
influxdb_udp_enabled: false
influxdb_udp_bind_address: ":8089"
influxdb_udp_database: "udp"
influxdb_udp_retention_policy: ""
influxdb_udp_batch_size: 5000
influxdb_udp_batch_pending: 10
influxdb_udp_batch_timeout: "1s"
influxdb_udp_read_buffer: 0
influxdb_continuous_queries_enabled: true
influxdb_continuous_queries_log_enabled: true
influxdb_continuous_queries_run_interval: "1s"

## Console Vars
influxdb_console_dl_baseurl: "https://s3.amazonaws.com/influx-enterprise/releases"
influxdb_console_version: "1.2.2"
influxdb_url: "http://127.0.0.1:3000"
influxdb_port: "3000"
influxdb_session_lifetime: "24h"
influxdb_influxdb_shared_secret: ""
influxdb_smtp_host: "localhost"
influxdb_smtp_port: "25"
influxdb_smtp_username: ""
influxdb_smtp_password: ""
influxdb_smtp_from_email: "nobody@nowhere.com"
influxdb_database_url: "sqlite3:///var/lib/influx-enterprise/enterprise.db"

## Kapacitor Vars
kapacitor_dl_baseurl: "https://dl.influxdata.com/kapacitor/releases"
kapacitor_version: "1.2.0"
kapacitor_unix_user: "kapacitor"
kapacitor_unix_group: "kapacitor"
kapacitor_data_dir: "/var/lib/kapacitor"
kapacitor_default_retention_policy: ""
kapacitor_http_bind_port: 9092
kapacitor_http_bind_address: ":{{ kapacitor_http_bind_port }}"
kapacitor_http_auth_enabled: true
kapacitor_http_log_enabled: true
kapacitor_http_write_tracing: false
kapacitor_http_pprof_enabled: false
kapacitor_http_https_enabled: false
kapacitor_http_https_certificate: "/etc/ssl/kapacitor.pem"
kapacitor_config_override_enabled: true
kapacitor_logging_file: "/var/log/kapacitor/kapacitor.log"
kapacitor_logging_level: "INFO"
kapacitor_replay_dir: "/var/lib/kapacitor/replay"
kapacitor_task_dir: "/var/lib/kapacitor/tasks"
kapacitor_task_snapshot_interval: "60s"
kapacitor_storage_boltdb: "/var/lib/kapacitor/kapacitor.db"
kapacitor_deadman_global: false
kapacitor_deadman_threshold: 0.0
kapacitor_deadman_interval: "10s"
kapacitor_deadman_id: "{% raw %}node 'NODE_NAME' in task '{{ .TaskName }}'{% endraw %}"
kapacitor_deadman_message: "{% raw %}{{ .ID }} is {{ if eq .Level \\\"OK\\\" }}alive{{ else }}dead{{ end }}: {{ index .Fields \\\"collected\\\" | printf \\\"%0.3f\\\" }} points/INTERVAL.{% endraw %}"
kapacitor_influxdb_enabled: true
kapacitor_influxdb_default: true
kapacitor_influxdb_name: "localhost"
kapacitor_influxdb_urls: ["http://localhost:8086"]
kapacitor_influxdb_username: ""
kapacitor_influxdb_password: ""
kapacitor_influxdb_timeout: 0
kapacitor_influxdb_insecure_skip_verify: false
kapacitor_influxdb_startup_timeout: "5m"
kapacitor_influxdb_disable_subscriptions: false
kapacitor_influxdb_subscription_protocol: "http"
kapacitor_influxdb_subscriptions_sync_interval: "1m0s"
kapacitor_influxdb_kapacitor_hostname: ""
kapacitor_influxdb_http_port: "{{ influxdb_http_bind_port }}"
kapacitor_influxdb_udp_bind: ""
kapacitor_influxdb_udp_buffer: 1000
kapacitor_influxdb_udp_read_buffer: 0
kapacitor_influxdb_subscriptions: []
kapacitor_influxdb_exluded_subscriptions: []
kapacitor_pagerduty_enabled: false
kapacitor_pagerduty_service_key: ""
kapacitor_pagerduty_url: "https://events.pagerduty.com/generic/2010-04-15/create_event.json"
kapacitor_pagerduty_global: false
kapacitor_hipchat_enabled: false
kapacitor_hipchat_url: "https://subdomain.hipchat.com/v2/room"
kapacitor_hipchat_room: ""
kapacitor_hipchat_token: ""
kapacitor_hipchat_global: false
kapacitor_hipchat_stage_changes_only: false
kapacitor_reporting_enabled: true
kapacitor_reporting_url: "https://usage.influxdata.com"
kapacitor_stats_enabled: true
kapacitor_stats_stats_interval: "10s"
kapacitor_stats_database: "_kapacitor"
kapacitor_stats_retention_policy: "autogen"

## Chronograf
influxdb_chronograf_dl_baseurl: "https://dl.influxdata.com/chronograf/releases"
influxdb_chronograf_version: "1.1.0~beta1"
